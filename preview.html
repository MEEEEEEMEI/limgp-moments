<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LiMgP 满分时刻 - 预览</title>
    <style>
      :root {
        --bg: #0b0c10;
        --ink: #f2f2f2;
        --accent: #4dd6ff;
        --card: #14161b;
        --muted: #a1a1aa;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Source Han Serif SC", "Noto Serif SC", serif;
        color: var(--ink);
        background: radial-gradient(circle at 10% 20%, #1b1f2a, var(--bg));
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 32px;
      }
      .title {
        font-size: 28px;
        letter-spacing: 1px;
      }
      .container { padding: 0 32px 48px; }
      .card {
        background: var(--card);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.45);
        padding: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
      }
      .moment img { width: 100%; border-radius: 12px; display: block; }
      .moment p { margin: 10px 0 4px; }
      .moment span { color: var(--muted); font-size: 12px; }
      .btn {
        background: var(--accent);
        color: #0b0c10;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      .muted { color: var(--muted); }
      form input[type="text"],
      form input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #2a2f3a;
        background: #0f1116;
        color: var(--ink);
        margin-bottom: 12px;
      }
      form input[type="file"] { margin-bottom: 12px; color: var(--muted); }
      .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#0f1116; border:1px solid #2a2f3a; color:var(--muted); font-size:12px; }
    </style>
  </head>
  <body>
    <header>
      <div class="title">LiMgP · 满分时刻</div>
      <div class="pill">预览</div>
    </header>
    <div class="container">
      <div class="card" style="margin-bottom: 24px;">
        <form>
          <div class="muted" style="margin-bottom: 8px;">上传图片 + 文字说明</div>
          <input type="text" placeholder="写下这一刻的文字" maxlength="200" />
          <input type="password" placeholder="上传口令" />
          <input type="file" accept="image/*" />
          <button class="btn" type="button">上传</button>
        </form>
      </div>

      <div class="grid">
        <div class="card moment">
          <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=800&auto=format&fit=crop" alt="moment" />
          <p>第一次满分合影</p>
          <span>2026-02-10 19:20:33</span>
        </div>
        <div class="card moment">
          <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=800&auto=format&fit=crop" alt="moment" />
          <p>训练结束的夜色</p>
          <span>2026-02-09 21:10:12</span>
        </div>
        <div class="card moment">
          <img src="https://images.unsplash.com/photo-1452696191296-3a5d9fc9bcb1?q=80&w=800&auto=format&fit=crop" alt="moment" />
          <p>满分时刻</p>
          <span>2026-02-08 18:02:04</span>
        </div>
      </div>
    </div>
  </body>
</html>
